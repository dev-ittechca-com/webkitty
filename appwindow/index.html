<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>WebKitty</title>

        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/lib/codemirror.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/theme/mbo.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/theme/base16-dark.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/theme/material-darker.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/theme/moxer.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/theme/seti.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/addon/dialog/dialog.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/addon/hint/show-hint.css">
        
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="landingscreen">
            <img src="banner.png" id="bannerImage" draggable="false" width="690px" />
            <button id="newprojectbutton">New project</button>
            <br />
            <button id="projectselect">Open project</button>
            <br />
            <button id="settingsbutton">Settings</button>
            <br />
            <button id="aboutbutton">About WebKitty</button>
        </div>
        <div class="main">
            <div class="file-browser">
            </div>
            <div class="project" id="first">
                <div class="tabs"></div>
                <div class="editor">
                    <div id="leftsection">
                        <table class="sectiontable">
                            <tr style="height: 1px;">
                                <td>
                                    <button id="menubutton">&#x2630;</button>
                                    <input id="fileselect" style="width: 169px;" type="text" />
                                    <!--<button id="filemanagerbutton">Show in File Manager</button>-->
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="texteditor" spellcheck="false" style="display: none;"></textarea>
                                    <div id="cdm"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="separator"></div>
            <div class="preview" id="second">
                <div id="rightsection">
                    <table class="sectiontable">
                        <tr height="1px">
                            <td>
                                <table id="browsertopbar">
                                    <tr>
                                        <td style="white-space: nowrap; width: 1px;">
                                            <button id="reloadbutton">&#8635;</button>
                                        </td>
                                        <td>
                                            <input type="text" id="addressbar" spellcheck="false" />
                                        </td>
                                        <td style="white-space: nowrap; width: 1px;">
                                            <button id="openexternalbutton">&#11008;</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <webview id="pagepreview" allowpopups></webview>
                            </td>
                        </tr>
                        <tr height="1px">
                            <td style="text-align: center;">
                                <button id="devtoolsbutton">Open DevTools</button>
                                <button id="publishbutton">Publish Your Site</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="../node_modules/codemirror/lib/codemirror.js"></script>
        <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
        <script src="../node_modules/codemirror/mode/clike/clike.js"></script>
        <script src="../node_modules/codemirror/mode/css/css.js"></script>
        <script src="../node_modules/codemirror/mode/xml/xml.js"></script>
        <script src="../node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
        <script src="../node_modules/codemirror/mode/python/python.js"></script>
        <script src="../node_modules/codemirror/mode/markdown/markdown.js"></script>
        <script src="../node_modules/codemirror/addon/edit/closebrackets.js"></script>
        <script src="../node_modules/codemirror/addon/edit/matchbrackets.js"></script>
        <script src="../node_modules/codemirror/addon/dialog/dialog.js"></script>
        <script src="../node_modules/codemirror/addon/search/searchcursor.js"></script>
        <script src="../node_modules/codemirror/addon/search/search.js"></script>
        <script src="../node_modules/codemirror/addon/hint/show-hint.js"></script>
        <script src="../node_modules/codemirror/addon/hint/anyword-hint.js"></script>
        <script src="../node_modules/codemirror/addon/hint/css-hint.js"></script>
        <script src="../node_modules/codemirror/addon/hint/html-hint.js"></script>
        <script src="../node_modules/codemirror/addon/hint/javascript-hint.js"></script>
        <script src="../node_modules/codemirror/addon/hint/sql-hint.js"></script>
        <script src="../node_modules/codemirror/addon/hint/xml-hint.js"></script>
        <script src="../node_modules/codemirror/addon/selection/active-line.js"></script>

        <script src="code.js"></script>
    </body>
</html>
