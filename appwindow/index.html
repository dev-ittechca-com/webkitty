<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>WebKitty</title>
        
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="landingscreen">
            <img src="banner.png" id="bannerImage" draggable="false" width="690px" />
            <button id="newprojectbutton">New project</button>
            <br />
            <button id="projectselect">Open project</button>
            <br />
            <button id="settingsbutton">Settings</button>
            <br />
            <button id="aboutbutton">About WebKitty</button>
        </div>
        <div class="main">
            <div class="file-browser">
            </div>
            <div class="project" id="first">
                <div class="tabs"></div>
                <div class="editor">
                    <div id="leftsection">
                        <table class="sectiontable">
                            <tr style="height: 1px;">
                                <td>
                                    <button id="menubutton">&#x2630;</button>
                                    <input id="fileselect" style="width: 169px;" type="text" />
                                    <!--<button id="filemanagerbutton">Show in File Manager</button>-->
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="texteditor" spellcheck="false" style="display: none;"></textarea>
                                    <div id="cdm"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="separator"></div>
            <div class="preview" id="second">
                <div id="rightsection">
                    <table class="sectiontable">
                        <tr height="1px">
                            <td>
                                <table id="browsertopbar">
                                    <tr>
                                        <td style="white-space: nowrap; width: 1px;">
                                            <button id="reloadbutton">&#8635;</button>
                                        </td>
                                        <td>
                                            <input type="text" id="addressbar" spellcheck="false" />
                                        </td>
                                        <td style="white-space: nowrap; width: 1px;">
                                            <button id="openexternalbutton">&#11008;</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <webview id="pagepreview" allowpopups preload="webviewPreload.js"></webview>
                            </td>
                        </tr>
                        <tr height="1px">
                            <td style="text-align: center;">
                                <button id="devtoolsbutton">Open DevTools</button>
                                <button id="publishbutton">Publish Your Site</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
