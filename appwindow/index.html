<!DOCTYPE html>
<html>
    <head>
        <title>WebKitty</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="landingscreen">
            <button id="newprojectbutton">New project</button> <!-- not currently functional -->
            <br />
            <button id="projectselect">Open project</button>
            <br />
            <button id="settingsbutton">Settings</button> <!-- not currently functional -->
            <br />
            <button id="aboutbutton">About WebKitty</button> <!-- not currently functional -->
        </div>
        <div id="topmenu">
            <button id="menubutton">Menu</button>
        </div>
        <div id="leftsection">
            <table class="sectiontable">
                <tr style="height: 1px;">
                    <td>
                        <select id="fileselect"></select>
                        <button id="savebutton">Save</button>
                        <button id="filemanagerbutton">Show in File Manager</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="texteditor" spellcheck="false"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div id="rightsection">
            <table class="sectiontable">
                <tr height="1px">
                    <td>
                        <table id="browsertopbar">
                            <tr>
                                <td style="white-space: nowrap; width: 1px;">
                                    <button id="reloadbutton">&#8635;</button>
                                </td>
                                <td>
                                    <input type="text" id="addressbar" />
                                </td>
                                <td style="white-space: nowrap; width: 1px;">
                                    <button id="openexternalbutton">&#x1F5D7;</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <webview id="pagepreview"></webview>
                    </td>
                </tr>
                <tr style="height: 1px;">
                    <td>
                        <button id="devtoolsbutton">Open DevTools</button>
                    </td>
                </tr>
            </table>
        </div>
        <script src="code.js"></script>
    </body>
</html>
